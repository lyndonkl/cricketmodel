name: cricketmodel
channels:
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.11

  # Data processing (pin numpy<2 for PyTorch compatibility)
  - numpy>=1.24,<2
  - pandas>=2.0
  - scikit-learn>=1.3

  # Utilities
  - tqdm>=4.65
  - pyyaml>=6.0

  # Visualization
  - matplotlib>=3.7
  - seaborn>=0.12

  # Development tools
  - pytest>=7.0
  - black>=23.0
  - ruff>=0.1

  # Jupyter (for exploration)
  - jupyter
  - ipykernel

  # Pip for PyTorch 2.8+ (conda packages dropped after PyTorch 2.5)
  - pip
  - pip:
    - torch>=2.8.0,<2.9
    - torchvision
    - torchaudio
    - torch-geometric>=2.7.0
    - wandb
    - ollama>=0.2
