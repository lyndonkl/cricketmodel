name: cricketmodel
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.11

  # PyTorch (MPS support for Apple Silicon)
  - pytorch>=2.1,<2.3
  - torchvision
  - torchaudio

  # Data processing (pin numpy<2 for PyTorch compatibility)
  - numpy>=1.24,<2
  - pandas>=2.0
  - scikit-learn>=1.3

  # Utilities
  - tqdm>=4.65
  - pyyaml>=6.0

  # Visualization
  - matplotlib>=3.7
  - seaborn>=0.12

  # Development tools
  - pytest>=7.0
  - black>=23.0
  - ruff>=0.1

  # Jupyter (for exploration)
  - jupyter
  - ipykernel

  # Pip for PyG (no conda package for Apple Silicon)
  - pip
  - pip:
    - torch-geometric>=2.4
    - wandb
    - ollama>=0.2
